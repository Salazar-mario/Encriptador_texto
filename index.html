<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Agregar el enlace al CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <img src="https://img.freepik.com/vector-premium/diseno-superposicion-transmision-vivo-formas-abstractas-superposicion-juegos-futuristas-vector-borde-transmision-sobre-fondo-oscuro-superposicion-juegos-modernos-diseno-panel-pantalla-linea-color-rojo_585735-1422.jpg?w=900"
            alt="Background Image" class="background-image img-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                    placeholder="Ingresa el texto aquí"></textarea>

                <div class="terminos mt-2">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </div>
                <div class="botones mt-2">
                    <button class="btn btn-encriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    <input type="button" class="btn btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
                </div>
            </div>
        </div>
        <div class="encriptado mt-3">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
            </div>
        </div>
    </div>
    <!-- Agregar el enlace al JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
